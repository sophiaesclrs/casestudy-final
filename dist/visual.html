  function GetAllDataRealtime(){
  const q = query(collection(db, "covid"))
  const list = onSnapshot(q, (querySnapshot) => {
    var datasetss = [];
    let countries =[];
    let region =[];
    let cases=[];
    let death=[];

    querySnapshot.forEach(doc => {
      const data = doc.data();
      datasetss.push({...data, id: doc.id}); 
      
      countries.push(data.country);
      region.push(data.who_reg);
      cases.push(data.cases);
      death.push(data.death);
      console.log(doc.id)
    })
    
    // for visualization
    let deathChart = Chart.getChart('death-chart');
    if (deathChart) {
       deathChart.destroy();
    }


    let ageChart = Chart.getChart('age-chart');
    if (ageChart) {
       ageChart.destroy();
    }

    let chartData = {
      labels: countries,
      datasets: [{
        label: 'Cumulative Total Cases',
        data: cases,
        backgroundColor: 'rgba(24, 209, 0, 0.2)',
        borderColor: 'rgb(18, 105, 1)',
        borderWidth: 1
      }]
    };



    let chartData1 = {
      labels: countries,
      datasets: [{
        label: 'Death Total Cases',
        data: death,
        backgroundColor: 'rgba(0, 0, 0, 0.2)',
        borderColor: 'rgb(0, 0, 0)',
        borderWidth: 1
      }]
    };

    let chartOptions = {
      scales: {
        y: {
          beginAtZero: true,
          type: 'logarithmic',
        }
      }
    };



    ageChart = new Chart(document.getElementById('age-chart'), {
      type: 'bar',
      data: chartData,
      options: chartOptions
    });

    deathChart = new Chart(document.getElementById('death-chart'), {
      type: 'bar',
      data: chartData1,
      options: chartOptions
    });
  })
}

window.onload = GetAllDataRealtime;
